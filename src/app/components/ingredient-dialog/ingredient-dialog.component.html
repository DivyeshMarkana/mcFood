<div class="dialog">
  <h1>Ingredient: {{data.name}}</h1>
  <div>

    <img [src]=" 'https://spoonacular.com/cdn/ingredients_250x250/' + data.image " alt="image not found">

    <div class="ingredient__data">
      <p>Aisle : {{data.aisle}}</p>
      <p>Amount : {{data.amount}}</p>
      <p>Origianl Name : {{data.originalName}}</p>
      <p>Consistency : {{data.consistency}}</p>
      <p>Unit : {{data.unit}}</p>
    </div>

  </div>
  <div>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Exit</button>
  </div>
</div>
